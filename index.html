<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="grid">
            <div class="cell" id="user">
                <div id="userBoard">
                    <img class="jeremyImg" src="./images/image-jeremy.png">
                    <div id="name">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
               
               
               
                <div id="period">
                    <p class="periodOfTime" id="daily">Daily</p>
                    <p class="periodOfTime chosen" id="weekly">Weekly</p>
                    <p class="periodOfTime" id="monthly">Monthly</p>
                </div>
            </div>
           
           
            <div class="cell timeBoards" id="c1">
                <img class="icon" src="./images/icon-work.svg">
                <div class="boardHours">
                    <div class="header">
                        <h2 class="title">Work</h2>
                        <img class="dots" src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="hours">
                        <h3 id="workHours"></h3>
                        <p id="lastWorkHours"></p>
                    </div>
                </div>
            </div>
          
          
            <div class="cell timeBoards" id="c2">
                <img class="icon" src="./images/icon-play.svg">
                <div class="boardHours">
                    <div class="header">
                        <h2 class="title">Play</h2>
                        <img class="dots" src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="hours">
                        <h3 id="playHours"></h3>
                        <p id="lastPlayHours"></p>
                    </div>
                </div> 
            </div>
           
           
            <div class="cell timeBoards" id="c3">
                <img class="icon" src="./images/icon-study.svg">
                <div class="boardHours">
                    <div class="header">
                        <h2 class="title">Study</h2>
                        <img class="dots" src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="hours">
                        <h3 id="studyHours"></h3>
                        <p id="lastStudyHours"></p>
                    </div>
                </div>
            </div>
          
          
            <div class="cell timeBoards" id="c4">
                <img class="icon" src="./images/icon-exercise.svg">
                <div class="boardHours">
                    <div class="header">
                        <h2 class="title">Exercise</h2>
                        <img class="dots" src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="hours">
                        <h3 id="exerciseHours"></h3>
                        <p id="lastExerciseHours"></p>
                    </div>
                </div>
            </div>
          
          
            <div class="cell timeBoards" id="c5">
                <img class="icon" src="./images/icon-social.svg">
                <div class="boardHours">
                    <div class="header">
                        <h2 class="title">Social</h2>
                        <img class="dots" src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="hours">
                        <h3 id="socialHours"></h3>
                        <p id="lastSocialHours"></p>
                    </div>
                </div>
            </div>
         
         
            <div class="cell timeBoards" id="c6">
                <img class="icon" src="./images/icon-self-care.svg">
                <div class="boardHours">
                    <div class="header">
                        <h2 class="title">Self Care</h2>
                        <img class="dots" src="./images/icon-ellipsis.svg">
                    </div>
                    <div class="hours">
                        <h3 id="selfCareHours"></h3>
                        <p id="lastSelfCareHours"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
